<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas"> </canvas>
    <div class="pyro">
      <div class="before"></div>
      <div class="after"></div>
    </div>
    <h1 class="typewriter">Chúc Mừng Năm Mới</h1>
    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days"></h2>
        <small>Ngày</small>
      </div>
      <div class="time">
        <h2 id="hours"></h2>
        <small>Giờ</small>
      </div>
      <div class="time">
        <h2 id="minutes"></h2>
        <small>Phút</small>
      </div>
      <div class="time">
        <h2 id="seconds"></h2>
        <small>Giây</small>
      </div>
    </div>
    <div><audio controls loop>
      <source src="music.mp3" type="audio/mp3" />
    </audio></div>
  </body>
  <script src="app.js"></script>
</html>
